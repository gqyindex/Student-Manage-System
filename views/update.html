<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改学生信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./"> Secede</a>
        </div>
    </div>
</nav>
<div class="container">
    <form style="margin-top: 20px;" action="./new.html" method="post">
        <div class="form-group">
            <label>学号</label>
            <input type="number" class="form-control" name="sno" placeholder="请输入学号" value="{{student.sno}}">
        </div>
        <div class="form-group">
            <label >姓名</label>
            <input type="text" class="form-control" name="name" placeholder="请输入姓名" value="{{student.name}}">
        </div>
        <div class="form-group">
            <label >年龄</label>
            <input type="number" class="form-control" name="age" placeholder="请输入年龄" value="{{student.age}}">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="男"> 男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="女">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label >就读专业</label>
            <input type="text" class="form-control" name="major" placeholder="请输入专业" value="{{student.major}}">
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
